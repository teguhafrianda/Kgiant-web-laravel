name: üöÄ Kasir Deploy V1

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "bootstrap/**"
      - "config/**"
      - "database/**"
      - "resources/**"
      - "routes/**"
      - "storage/**"
      - "test/**"
      - ".editorconfig"
      - ".env.example"
      - ".gitattributes"
      - ".gitignore"
      - "artisan"
      - "composer.json"
      - "composer.lock"
      - "package.json"
      - "phpunit.xml"
      - "README.md"
      - "vite.config.js"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Project
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Install Dependencies for Production
        run: composer install --no-dev --optimize-autoloader

      - name: üöÄ Upload Laravel Project via FTP
        uses: airvzxf/ftp-deployment-action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remote_dir: "/domains/quantummute.com/public_html"
          local_dir: "."
          exclude: |
            .git*
            node_modules/
            tests/
            .env
            .github/
            vite.config.js
            package.json
            package-lock.json
            phpunit.xml
